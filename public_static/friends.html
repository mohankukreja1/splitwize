<body>
<div class="container">
    <div class="row" style="background-color:cyan">

        <h1 style="font-family: AppleMyungjo ;margin: auto; color: blue;" >Friends</h1> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src="friends.png" alt="not found">


    </div>
</div>

<hr>
<hr>
<br>
<br>
<br>

<div class="container">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="email" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Enter Name">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Money Settlement</label>
            <input type="email" class="form-control" id="Money" aria-describedby="emailHelp" placeholder="Enter Money">

        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                <i class="fas fa-arrow-alt-circle-right"></i> To Be Paid
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                <i class="fas fa-arrow-circle-left"></i> To Be Taken
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
