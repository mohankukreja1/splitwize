<body>
<div class="container">
    <div class="row" style="background-color:cyan">

        <h1 style="font-family: AppleMyungjo ;margin: auto; color: blue;" >Group</h1> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src="group.png" alt="not found">

<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="/addgrp" method="post" >
                <div class="form-group">
                    <label>Number of people in group</label>
                    <input name="number" type="number" class="form-control" id="number" aria-describedby="emailHelp" placeholder="Enter number of people">

                </div>

                <div class="form-group">
                    <label>Money</label>
                    <input name="money" type="number" class="form-control" id="Name1" aria-describedby="emailHelp" placeholder="Enter money">

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        1st friend
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        2nd friend
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios2">
                        3rd friend
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios4" id="exampleRadios4" value="option4">
                    <label class="form-check-label" for="exampleRadios2">
                        4th friend
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
